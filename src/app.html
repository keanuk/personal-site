<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Keanu Kerr - Software Engineer" />
		<title>Keanu Kerr</title>
		<script>
			// Prevent flash of unstyled content by setting theme immediately
			(function () {
				try {
					const stored = localStorage.getItem('theme-preference');
					const theme = stored || 'system';

					if (theme === 'system') {
						const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
						document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
					} else {
						document.documentElement.setAttribute('data-theme', theme);
					}
				} catch (e) {
					// Fallback to light theme if localStorage is not available
					document.documentElement.setAttribute('data-theme', 'light');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
